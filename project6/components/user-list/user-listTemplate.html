<md-list>
	<md-list-item ng-repeat="user in users">
		<a ng-href="#/users/{{user.id}}">
	    	<div class="inset"> {{user.first_name + " " + user.last_name}} </div>
	    </a>
	    <a ng-if="main.advanced" ng-href="#/photos/{{user.id}}/0"><span class="ui-li-count photos">{{user.numPhotos}}</span></a>
	    <a ng-if="main.advanced" ng-href="#/comments/{{user.id}}"><span class="ui-li-count comments">{{user.numComments}}</span></a>
	</md-list-item>
</md-list>
